What's new in our quantum universe:

<div class="all-posts-container">

<button *ngIf="this.loggedUser" mat-stroked-button color="primary" (click)="this.openDialog()">Create post</button>

  <div class="posts-list">
    <ng-container *ngFor="let post of this.posts">
      <app-single-post-in-list *ngIf="this.loggedUser || !post.isPrivate" [post]="post" class="one-post"
      (toUpdatePost)="this.updatePost($event)"
      (toLikePost)="this.likePost($event)"
      (deletePost)="this.deletePost($event)">
    </app-single-post-in-list>
    </ng-container>
  </div>
</div>
