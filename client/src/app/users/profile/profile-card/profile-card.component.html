<div class='card-holder'>

    <mat-card (click)="navigate()">
        <mat-card-header>
            <img mat-card-avatar

            [src]="this.profileInfo.avatarUrl">
            <mat-card-title >{{this.profileInfo.username}}</mat-card-title>
            <mat-card-subtitle>{{this.profileInfo.email}}</mat-card-subtitle>
          </mat-card-header>
        <mat-card-content >
            <p>

            </p>
          </mat-card-content>

    </mat-card>

</div>
