<div class="all-posts-container">

  <app-create-comment *ngIf="this.loggedUser" (toCreateComment)="this.createComment($event)"></app-create-comment>

  <div class="comments-list">
    <app-single-comment *ngFor="let comment of this.comments" [comment]="comment" class="one-comment"
    (updateComment)="this.updateComment($event)"
    (toLikeComment)="this.likeComment($event)"
    (deleteComment)="this.deleteComment($event)"
    >
    </app-single-comment>

  </div>
</div>
